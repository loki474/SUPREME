<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SUPREME TOP 1</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<style>
:root {
  --bg: #05080f;
  --card: #0c111d;
  --neon-cyan: #00ffe1;
  --neon-purple: #d500ff;
  --neon-yellow: #fffd00;
  --text: #f0faff;
  --gray: #7a8ca8;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Roboto', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 20px 15px;
  overflow-x: hidden;
  position: relative;
}
canvas#particles { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none; }
.container { max-width: 1000px; margin: 0 auto; position: relative; z-index:1; }
header {
  text-align: center;
  margin: 40px 0 50px;
  animation: neonGlow 2s infinite alternate;
}
@keyframes neonGlow { 0% { text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple); } 100% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-purple); } }
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.2rem;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-yellow));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  letter-spacing: 5px;
}
.subtitle {
  font-size: 1.4rem;
  margin: 12px 0;
  color: var(--gray);
  animation: fadeIn 1.5s ease-out;
}
.emoji { font-size: 1.6em; vertical-align: middle; }
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  margin: 40px 0;
}
.service-card {
  background: var(--card);
  border: 2px solid var(--neon-cyan);
  border-radius: 20px;
  padding: 24px 12px;
  text-align: center;
  transition: all 0.5s ease;
  box-shadow: 0 0 15px rgba(0,255,225,0.3);
  cursor: pointer;
  position: relative;
}
.service-card:hover {
  transform: rotate(3deg) scale(1.1);
  box-shadow: 0 0 30px rgba(0,255,225,0.6), 0 0 50px rgba(213,0,255,0.4);
  animation: pulseGlow 1s infinite alternate;
}
@keyframes pulseGlow { 0% { box-shadow: 0 0 15px rgba(0,255,225,0.3); } 100% { box-shadow: 0 0 30px rgba(0,255,225,0.6); } }
.service-card.recommended { border-color: var(--neon-yellow); box-shadow: 0 0 20px rgba(255,253,0,0.5); }
.service-card div, .service-card a { color: var(--neon-cyan); text-decoration: none; font-weight: 500; font-size: 1.2rem; display: block; }
.discord-btn {
  display: block;
  width: max-content;
  margin: 50px auto;
  padding: 16px 40px;
  background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
  color: var(--bg);
  font-size: 1.3rem;
  font-weight: bold;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 10px 30px rgba(213,0,255,0.5);
  transition: all 0.4s;
}
.discord-btn:hover { transform: scale(1.1) rotate(-2deg); box-shadow: 0 20px 50px rgba(213,0,255,0.7); }
.section { 
  background: var(--card);
  border-radius: 25px;
  padding: 35px;
  margin: 40px auto;
  max-width: 700px;
  box-shadow: 0 0 40px rgba(0,255,225,0.2);
  border: 1px solid var(--neon-cyan);
  display: none;
  animation: slideIn 0.8s ease-out;
}
@keyframes slideIn { from { opacity:0; transform: translateX(-50px); } to { opacity:1; transform: translateX(0); } }
.back-btn { 
  display: inline-block; margin-bottom: 30px; color: var(--gray); text-decoration: none; font-size: 1.1rem; transition: all 0.3s; 
}
.back-btn:hover { color: var(--neon-yellow); text-shadow: 0 0 10px var(--neon-yellow); }
h2 { 
  font-family: 'Orbitron', sans-serif; color: var(--neon-yellow); font-size: 2.8rem; text-align: center; margin-bottom: 35px; text-shadow: 0 0 20px var(--neon-yellow); 
}
.tabs { 
  display: flex; margin: 25px 0; background: rgba(0,0,0,0.5); border-radius: 15px; overflow: hidden; 
}
.tab { 
  flex: 1; padding: 16px; text-align: center; cursor: pointer; font-weight: 500; transition: all 0.4s; color: var(--text); 
}
.tab.active { background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); color: var(--bg); }
.form-group { margin: 25px 0; }
label { display: block; margin-bottom: 12px; color: var(--neon-cyan); font-weight: 500; text-shadow: 0 0 5px var(--neon-cyan); }
input, select { 
  width: 100%; padding: 16px 18px; background: #080c15; border: 1px solid var(--neon-purple); border-radius: 12px; color: var(--text); font-size: 1rem; transition: all 0.3s; 
}
input:focus, select:focus { border-color: var(--neon-yellow); box-shadow: 0 0 15px var(--neon-yellow); }
.generate-btn { 
  width: 100%; padding: 20px; background: linear-gradient(90deg, var(--neon-yellow), #ffaa00); color: var(--bg); font-size: 1.4rem; font-weight: bold; border: none; border-radius: 15px; cursor: pointer; margin-top: 25px; transition: all 0.4s; box-shadow: 0 0 20px var(--neon-yellow); 
}
.generate-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--neon-yellow); }
#result { margin-top: 30px; padding: 18px; background: rgba(0,255,225,0.1); border-radius: 12px; word-break: break-all; font-size: 1.1rem; box-shadow: 0 0 10px rgba(0,255,225,0.3); }
.copy-btn { margin-top: 15px; padding: 12px 25px; background: var(--neon-cyan); color: var(--bg); border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
.copy-btn:hover { box-shadow: 0 0 20px var(--neon-cyan); }
@media (max-width: 600px) { h1 { font-size: 2.4rem; } .services-grid { gap: 15px; } }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="container">
<header>
  <h1>SUPREME TOP 1</h1>
  <p class="subtitle"><span class="emoji">‚ö°</span> Servicio profesional de acortamiento y ocultaci√≥n de URL <span class="emoji">‚ö°</span></p>
</header>
<div class="services-grid" id="services">
  <div class="service-card recommended" onclick="showSection('isgd')"><div>is.gd</div></div>
  <div class="service-card" onclick="showSection('tinyurl')"><div>TinyURL</div></div>
  <div class="service-card" onclick="showSection('vgd')"><div>v.gd</div></div>
  <div class="service-card" onclick="showSection('spoo')"><div>spoo.me</div></div>
</div>
<a href="https://discord.gg/V8yDh6gvxs" target="_blank" class="discord-btn"><span class="emoji">üéÆ</span> √önete a la comunidad de Discord</a>

<!-- Secci√≥n ejemplo: is.gd -->
<div class="section" id="isgd">
  <a href="#" class="back-btn" onclick="showServices()">‚Üê Volver a Servicios</a>
  <h2>is.gd</h2>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('shorten','isgd')">Acortar URL</div>
    <div class="tab" onclick="switchTab('unshorten','isgd')">URL acortada</div>
  </div>
  <div id="isgd-shorten">
    <div class="form-group">
      <label><span class="emoji">üéÆ</span> Seleccione el tipo de enlace</label>
      <select id="isgd-linkType" onchange="updatePlaceholder('isgd')">
        <option value="private">Servidor privado</option>
        <option value="profile">Perfil</option>
        <option value="group">Grupo</option>
        <option value="any">Cualquier enlace</option>
      </select>
    </div>
    <div class="form-group">
      <label><span class="emoji">üîó</span> Introduce tu enlace</label>
      <input type="url" id="isgd-longUrl" placeholder="https://www.roblox.com/users/123/profile" required>
    </div>
    <div class="form-group">
      <label><span class="emoji">‚ú®</span> Babosa personalizada (opcional)</label>
      <input type="text" id="isgd-customSlug" placeholder="tu babosa personalizada">
    </div>
    <p style="color:var(--gray); font-size:0.95rem; margin:15px 0;">Tu enlace ser√°: https://is.gd/your-code</p>
    <button class="generate-btn" onclick="shortenUrl('isgd')">Generar enlace oculto ‚ö°</button>
    <div id="isgd-result"></div>
    <button class="copy-btn" id="isgd-copyBtn" style="display:none;" onclick="copyResult('isgd')">Copiar enlace</button>
  </div>
</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particles=[]; class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*3+1;this.speed=Math.random()*0.5+0.1;this.color=`rgba(0,255,225,${Math.random()*0.5+0.2})`;}update(){this.y+=this.speed;if(this.y>canvas.height)this.y=0;}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();}}
for(let i=0;i<100;i++)particles.push(new Particle());
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animateParticles);}
animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

function showSection(id){document.getElementById('services').style.display='none';document.getElementById(id).style.display='block';switchTab('shorten',id);}
function showServices(){document.querySelectorAll('.section').forEach(s=>s.style.display='none');document.getElementById('services').style.display='grid';}
function switchTab(tab,service){document.querySelectorAll(`#${service} .tab`).forEach(t=>t.classList.remove('active'));event.target.classList.add('active');document.getElementById(`${service}-shorten`).style.display=tab==='shorten'?'block':'none';document.getElementById(`${service}-unshorten`).style.display=tab==='unshorten'?'block':'none';}
function updatePlaceholder(service){const type=document.getElementById(`${service}-linkType`).value;const input=document.getElementById(`${service}-longUrl`);if(type==='profile')input.placeholder='https://www.roblox.com/users/123/profile';else if(type==='group')input.placeholder='https://www.roblox.com/groups/123/group-name';else if(type==='private')input.placeholder='https://www.roblox.com/games/123/private-server';else input.placeholder='https://example.com/any-link';}

// Funci√≥n acortar (ejemplo para is.gd y TinyURL)
async function shortenUrl(service){
  const longUrl=document.getElementById(`${service}-longUrl`).value.trim();
  const type=document.getElementById(`${service}-linkType`).value;
  const resultDiv=document.getElementById(`${service}-result`);
  const copyBtn=document.getElementById(`${service}-copyBtn`);
  if(!longUrl){resultDiv.innerHTML='<span style="color:#ff5555;">Ingresa una URL v√°lida!</span>';copyBtn.style.display='none';return;}
  resultDiv.innerHTML='Acortando...';copyBtn.style.display='none';

  // Preparar URL tipo roblox share
  let codeParam='';
  if(type==='private'||type==='profile'||type==='group'){codeParam='https://www.roblox.com/share?code='+btoa(longUrl)+'&type='+type;}else{codeParam=longUrl;}

  try{
    let shortUrl='';
    if(service==='isgd'||service==='vgd'){
      const base=service==='isgd'?'is.gd':'v.gd';
      const custom=document.getElementById(`${service}-customSlug`).value.trim();
      const proxy='https://cors-anywhere.herokuapp.com/';
      let url=`${proxy}https://${base}/create.php?format=simple&url=${encodeURIComponent(codeParam)}`;
      if(custom)url+=`&shorturl=${encodeURIComponent(custom)}`;
      const res=await fetch(url); shortUrl=await res.text();
    }else if(service==='tinyurl'){
      const res=await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(codeParam)}`);
      shortUrl=(await res.text()).trim();
    }else if(service==='spoo'){
      const custom=document.getElementById('spoo-customAlias').value.trim();
      const res=await fetch('https://spoo.me/shorten',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:codeParam,alias:custom||undefined})});
      const json=await res.json(); shortUrl=json.short_url;
    }
    if(!shortUrl.startsWith('http'))throw new Error('Respuesta inv√°lida');
    resultDiv.innerHTML=`<strong>Enlace acortado:</strong> <br> [${codeParam}](${shortUrl})`;
    window[`${service}Shortened`]=shortUrl; copyBtn.style.display='inline-block';
    confetti({particleCount:150,spread:70,origin:{y:0.6}});
  }catch(err){resultDiv.innerHTML=`<span style="color:#ff5555;">Error: ${err.message}</span>`;}
}

function copyResult(service){
  const link=window[`${service}Shortened`]; if(link)navigator.clipboard.writeText(link).then(()=>alert('Enlace copiado!'));
}
</script>
</body>
</html>
